<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Travel — Контакты</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-container {
      margin-top: 70px;
      padding: 2rem 0;
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-info {
      margin-bottom: 2rem;
    }
    .contact-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form label {
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }
    .contact-form .btn {
      align-self: flex-start;
      background: var(--color-primary,#333);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .section-divider {
      border: none;
      height: 2px;
      background: var(--color-primary,#333);
      width: 60px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Global Travel</a>
      <nav class="nav">
        <a href="index.html" class="nav-item">Главная</a>
        <a href="catalog.html" class="nav-item">Туры</a>
        <a href="contacts.html" class="nav-item active">Контакты</a>
        <span id="auth-links">
          <a href="login.html" class="nav-item">Вход</a>
        </span>
      </nav>
    </div>
  </header>

  <main class="contact-container">
    <h2>Свяжитесь с нами</h2>
    <hr class="section-divider">

    <section class="contact-info">
      <p><strong>Адрес:</strong> ул. Путешественников, 10, Москва, Россия</p>
      <p><strong>Телефон:</strong> +7 (495) 123-45-67</p>
      <p><strong>Email:</strong> support@globaltravel.ru</p>
      <p><strong>Часы работы:</strong> Пн–Пт 09:00–18:00</p>
    </section>

    <section class="contact-form-section">
      <h3>Отправить сообщение</h3>
      <form class="contact-form" id="contactForm">
        <div>
          <label for="name">Ваше имя</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Ваш Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Сообщение</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Отправить</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 «Global Travel». Все права защищены.</p>
      <nav class="footer-nav">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Туры</a>
        <a href="contacts.html">Контакты</a>
      </nav>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/auth/status');
        if (!res.ok) throw new Error();
        const { authenticated } = await res.json();
        const authLinks = document.getElementById('auth-links');
        if (authenticated) {
          authLinks.innerHTML = `
            <a href="user_page.html" class="nav-item">Профиль</a>
            <a href="#" id="logoutLink" class="nav-item">Выход</a>
          `;
          document.getElementById('logoutLink').addEventListener('click', async e => {
            e.preventDefault();
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.reload();
          });
        }
      } catch {}

      // Обработка формы отправки сообщения
      document.getElementById('contactForm').addEventListener('submit', e => {
        e.preventDefault();
        alert('Ваше сообщение отправлено!');
        e.target.reset();
      });
    });
  </script>
</body>
</html>
