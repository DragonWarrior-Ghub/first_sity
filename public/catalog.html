<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Золотая середина — Каталог</title>
  <!-- ваш прежний CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- минимальные правки для логотипа, растяжения контента, панели поиска и фильтра категорий -->
  <style>
    /* чтобы футер прижался вниз при малом контенте */
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    .main {
      flex: 1;
      display: flex;
    }

    /* логотип в шапке */
    header {
      position: relative;
      padding: 1rem 0;
      text-align: center;
      /* фон берется из style.css, тут не переопределяем */
    }
    header img.logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 60px;
    }

    /* панель поиска */
    .search-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #555;
    }

    /* стили фильтра категорий */
    .filter-group {
      margin: 20px 0;
    }
    .filter-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .filter-group select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .filter-group button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .filter-group button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <!-- логотип в шапке -->
    <img class="logo" src="images/logo.png" alt="Логотип компании «Золотая середина»" />
    <h1>Каталог туров</h1>
    <p>Лучшие предложения для ваших путешествий</p>
  </header>

  <nav class="main-menu">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="catalog.html">Каталог</a></li>
      <li><a href="contacts.html">Контакты</a></li>
      <li><a href="login.html">Кабинет</a></li>
    </ul>
  </nav>

  <div class="main">
    <aside class="sidebar-left">
      <ul>
        <li><a href="#overview">Обзор каталога</a></li>
      </ul>
      <div class="filter-group">
        <label for="category-select">Категория тура:</label>
        <select id="category-select">
          <option value="">Все категории</option>
          <option value="Эконом">Эконом</option>
          <option value="Стандарт">Стандарт</option>
          <option value="Премиум">Премиум</option>
        </select>
        <button id="filter-button">Применить фильтр</button>
      </div>
    </aside>

    <section class="content">
      <h2 id="overview">Обзор каталога</h2>

      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Поиск по названию тура…"
        />
        <button id="search-button">Найти</button>
      </div>

      <div id="tours-container">
        <!-- Сюда через JS придут карточки туров -->
      </div>
    </section>

    <aside class="sidebar-right">
      <!-- Ваши баннеры и виджеты -->
    </aside>
  </div>

<footer>
  <p>
    <a href="PK.pdf" id="privacyLink">Политика конфиденциальности</a>
  </p>
  © 2025 «Золотая середина». Все права защищены.
</footer>

<script>
  document.getElementById('privacyLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.open(
      'PK.pdf',                // URL
      'PrivacyPolicyWindow',   // имя окна
      'width=800,height=600,' + // размер
      'toolbar=no,location=no,' +
      'status=no,menubar=no,' +
      'scrollbars=yes,resizable=yes'
    );
  });
</script>

  <script src="js/catalog.js"></script>
</body>
</html>
